{% extends "default.html" %}

{% block content %}

      <form method="POST" action="{{ url_for_security('login') }}" class="card" id="login_user_form" name="login_user_form">
        {{ login_user_form.hidden_tag() }}
        <fieldset>
          <div class="form-group">
            <label for="email" class="control-label">Email address</label>
            <input class="form-control input-lg" id="email" name="email" type="text" tabindex="1" />
            <p class="help-block"><a href="{{ url_for('security.register') }}">Don't have an account?</a></p>
          </div>

          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input class="password form-control input-lg" id="password" name="password" type="password" tabindex="2" />
            <p class="help-block"><a href="{{ url_for('security.forgot_password') }}">Forgot password?</a></p>
          </div>

          <hr />

          <div class="form-actions form-group text-right">
            <input type="submit" id="submit" name="submit" class="button large" value="Sign in" tabindex="3" />
          </div>
        </fieldset>
      </form>

{% endblock %}
