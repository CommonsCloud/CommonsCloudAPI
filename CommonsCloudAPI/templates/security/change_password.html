{% extends "default.html" %}

{% block content %}

  <div class="row">
    <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
      <form method="POST" action="{{ url_for_security('change_password') }}" class="card" id="change_password_form" name="change_password_form">
        {{ change_password_form.hidden_tag() }}
        <legend>Change Password</legend>
        <fieldset>
          <div class="form-group">
            <label for="password" class="control-label element-invisible">Current password</label>
            <input class="password form-control input-lg" id="password" name="password" type="password" placeholder="Current password" />
            <p class="help-block">Please type in your existing password</p>
          </div>
          <div class="form-group">
            <label for="new_password" class="control-label element-invisible">New password</label>
            <input class="password form-control input-lg" id="new_password" name="new_password" type="password" placeholder="New password" />
          </div>
          <div class="form-group">
            <label for="new_password_confirm" class="control-label element-invisible">Re-type your new password</label>
            <input class="password form-control input-lg" id="new_password_confirm" name="new_password_confirm" placeholder="Confirm new password" type="password" />
          </div>
          <hr />
          <div class="form-actions">
            <input type="submit" id="submit" name="submit" class="button large pull-right" value="Change Password" />
            <a class="btn btn-link" href="{{ url_for('user.user_profile_post') }}">Nevermind</a>

          </div>
        </fieldset>
      </form>
    </div>
  </div>

{% endblock %}
