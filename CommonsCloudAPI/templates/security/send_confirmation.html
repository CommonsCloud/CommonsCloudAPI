{% extends "default.html" %}

{% block content %}

      <form action="{{ url_for_security('send_confirmation') }}" method="POST" name="send_confirmation_form" class="card">
        {{ send_confirmation_form.hidden_tag() }}
        <h1 class="text-center" style="margin-bottom: 32px; letter-spacing: 0.025em; font-size: 28px;">Resend Confirmation Email</h1>
        <div class="form-group">
          <label for="email" class="control-label element-invisible">Email Address</label>
          <input class="text form-control input-lg" id="email" name="email" type="email" data-trigger="change" data-required="true" placeholder="Enter the email address you registered with" />
        </div>

        <div class="form-actions text-center">
          <input type="submit" id="submit" name="submit" class="button large" value="Resend Confirmation Email" />
        </div>
      </form>

{% endblock %}
