            <label for="email" class="control-label">Email address</label>
            <input class="text form-control" id="email" name="email" type="text" />
            <p class="help-block"><a href="{{ url_for('security.register') }}">Donâ€˜t have an account yet?</a></p>
          </div>

            <a href="{{ url_for_security('login') }}"><small>Nevermind</small></a>

      </form>
      
{% endblock %}
