{% extends "default.html" %}

{% block content %}

      <form method="POST" action="{{ url_for('user.user_profile_post') }}" id="user_profile_form" name="user_profile_form">
        <legend>Profile</legend>

<!--       	<p>Member since: {{ current_user.confirmed_at }}</p>
 -->
        <fieldset>

          <img src="{{ picture }}" alt="" title="" />

          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control input-lg" id="email" name="email" type="text" tabindex="1" value="{{ current_user.email }}" />
          </div>

          <div class="form-group">
            <label for="firstname">Name</label>
            <div class="row">
              <div class="col-xs-6">
                <input class="form-control input-lg" id="firstname" name="firstname" type="text" tabindex="2" value="{% if current_user.firstname %}{{ current_user.firstname }}{% endif %}" />
              </div>
              <div class="col-xs-6">
                <input class="form-control input-lg" id="lastname" name="lastname" type="text" tabindex="3" value="{% if current_user.lastname %}{{ current_user.lastname }}{% endif %}" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea class="form-control" id="bio" name="bio" tabindex="4">{% if current_user.bio %}{{ current_user.bio }}{% endif %}</textarea>
          </div>

          <div class="form-group">
            <label for="applications">Applications</label>
            {% for application in user.applications %}
              <p>{{ application.name }}</p>
            {% endfor %}
          </div>

          <hr />

          <div class="form-actions">
            <input type="submit" id="submit" name="submit" class="button large" value="Save Changes" tabindex="3" />
          </div>          
        </fieldset>

      </form>

{% endblock %}
