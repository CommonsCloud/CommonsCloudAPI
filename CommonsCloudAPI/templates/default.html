<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>CommonsCloudAPI Login</title>

    <link rel="stylesheet" type="text/css" href="/static/css/application.min.css" />
    <link rel="shortcut icon" href="/static/img/favicon.png" />
  </head>

  <body>
		<header class="account-container">
      <div class="row">
        <div class="col-sm-10">

        </div>
        <div class="col-sm-2 text-right">
          <ul class="nav account">
            <li><a href="/logout" class="logout">Logout</a></li>
            <!-- <li><a href="" class="notifications"><span class="glyphicon glyphicon-bell"></span></a></li> -->
            <li><a href="//api.commonscloud.org/user/profile" class="user"><!-- ngIf: $root.user.email --><img data-ng-if="$root.user.email" gravatar-src="'joshua@viableindustries.com'" gravatar-size="24" class="ng-scope" src="http://www.gravatar.com/avatar/bb4662e107d38c7e7e1c93ec21c1998f?size=24"><!-- end ngIf: $root.user.email --></a></li>
          </ul>
        </div>
      </div>
    </header>
    
    <header class="site-header">
      <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
          <div class="card text-center">
            <img src="/static/img/CommonsCloud-Light.png" alt="" title="" />
          </div>
        </div>
      </div>
    </header> 

    <main class="site-content" role="main">
      {% block content %}{% endblock %}
    </main>
    
    <footer class="site-footer">
      <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center">
          <div class="card">
            <img src="/static/img/CommonsCloudSecuredByKeyhole-LightTranslucent.png" alt="" title="" />
          </div>
        </div>
      </div>
    </footer> 
  </body>  
</html>
