{% set active_page = active_page|default('dashboard') -%}

<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{% if page_title %}{{ page_title }} | Commons Cloud{% else %}Commons Cloud{% endif %}</title>

    <link rel="stylesheet" type="text/css" href="/static/css/application.min.css" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
  </head>

  <body {% if active_page %}class="{{ active_page }} hidden-sidebar"{% else %}class="hidden-sidebar"{% endif %}>

    <main class="site-content" role="main">
      {% block content %}{% endblock %}
    </main>
    
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="/static/lib/leaflet.draw-0.2.3/leaflet.draw.css" />

    <script src="/static/lib/jquery/jquery-1.10.2.min.js"></script>
    <script src="/static/lib/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/static/lib/jquery-cookie/jquery.cookie.js"></script>

    <script src='//api.tiles.mapbox.com/mapbox.js/v1.5.2/mapbox.js'></script>

    <script src="/static/lib/leaflet.draw-0.2.3/leaflet.draw-0.2.3-dev.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.js"></script>
    <script src="/static/lib/chosen/chosen.jquery.js"></script>
    <script src="/static/js/application.js"></script>

  </body>
  
</html>
