<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>CommonsCloudAPI Login</title>

    <link rel="stylesheet" type="text/css" href="/static/css/application.min.css" />
    <link rel="shortcut icon" href="/static/img/favicon.png" />
  </head>

  <body>
    <header class="site-header">
      <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
          <div class="card text-center">
            <img src="/static/img/CommonsCloud-Light.png" alt="" title="" />
          </div>
        </div>
      </div>
    </header> 

    <main class="site-content" role="main">
      {% block content %}{% endblock %}
    </main>
    
    <footer class="site-footer">
      <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 text-center">
          <div class="card">
            <img src="/static/img/CommonsCloudSecuredByKeyhole-LightTranslucent.png" alt="" title="" />
          </div>
        </div>
      </div>
    </footer> 
  </body>  
</html>
